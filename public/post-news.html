<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Post NEWS</title>
  <link rel="shortcut icon" href="favicon.png" type="image/png" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.blue_grey-orange.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/simplemde/latest/simplemde.min.css">
  <link rel="stylesheet" href="css/post-news.css">
  <link rel="stylesheet" href="css/news.css">
  <script src="https://www.gstatic.com/firebasejs/3.9.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/3.9.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/3.9.0/firebase-database.js"></script>
  <script src="https://www.gstatic.com/firebasejs/3.9.0/firebase-storage.js"></script>
  <script src="js/vue.js"></script>
  <script src="https://cdn.jsdelivr.net/simplemde/latest/simplemde.min.js"></script>
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  <script defer src="js/post-news.js"></script>

</head>

<body class="news-disp">
  <header class="news-disp">
    <div class="header-vspacer"></div>
    <span class="mdl-layout-title"><a id="logo" href="/">SCSTIMX</a></span>
    <span class="layout-subtitle">News publication</span>
  </header>
  <main class="news-disp">
    <div id="firebaseui-auth-container" class="hide"></div>
    <label id="lbTitle" for="title">Title</label>
    <input id="title" type="text" placeholder="Input Title HERE (Not in editor)" size="60">
    <textarea name="at" id="a" cols="30" rows="15"></textarea>
    <button onclick="preview()" style="display:inline-block;">Preview</button>
    <button onclick="post()" style="display:inline-block;">Post</button>
    <label id="who" style="padding-left: 8px;"></label>
    <div id="p"></div>
    <div id="newsPosts" class="sc">
      <post-card v-for="post in posts" v-bind:post="post" :key="post.id"></post-card>
    </div>
  </main>
</body>

</html>
